<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

  <body>

<style>
  * {

  }

  body {

  }

  header {
    background: #4a90e2;
    height: 76px;
  }

  ul li {
    display: inline-block;
    font-size: 24px;

    margin: 0 auto;
  }

  ul li:last-child {
    margin-right: 0;
    border-bottom: 5px solid #00408b;

  .active {
    color: #fff;
  }

  ul li:hover {
    color: #fff;
    border-bottom: 5px solid #00408b;
  }
